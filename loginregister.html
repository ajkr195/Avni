<!doctype html>
<html lang="en">
<head>
<title>Avni - Bootstrap 5 Admin Template</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/x-icon" href="assets/img/leaf.svg">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import
	url('https://fonts.googleapis.com/css?family=Montserrat|Quicksand');

* {
	font-family: 'quicksand', Arial, Helvetica, sans-serif;
	box-sizing: border-box;
}

body {
	background: #fff;
	background-image: url('assets/img/bg.svg');
	background-repeat: no-repeat;
	background-size: cover;
}

#page {
	display: none;
}

#loading {
	display: block;
	position: fixed;
	top: 40%;
	left: 45%;
	width: 150px;
	height: 150px;
	background-repeat: no-repeat;
	background-position: center;
}

.form-modal {
	position: relative;
	width: 450px;
	height: auto;
	margin-top: 4em;
	left: 50%;
	transform: translateX(-50%);
	background: #fff;
	border-top-right-radius: 20px;
	border-top-left-radius: 20px;
	border-bottom-right-radius: 20px;
	box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1)
}

.form-modal button {
	cursor: pointer;
	position: relative;
	text-transform: capitalize;
	font-size: 1em;
	z-index: 2;
	outline: none;
	background: #fff;
	transition: 0.2s;
}

.form-modal .btn {
	border-radius: 20px;
	border: none;
	font-weight: bold;
	font-size: 1.2em;
	padding: 0.8em 1em 0.8em 1em !important;
	transition: 0.5s;
	border: 1px solid #ebebeb;
	margin-bottom: 0.5em;
	margin-top: 0.5em;
}

.form-modal .login {
	background: #0d6efd;
	color: #fff;
}

.form-modal .signup {
	background: #57b846;
	color: #fff;
}

.form-modal .login:hover {
	background: #003399;
}

.form-modal .signup:hover {
	background: #336600;
}

.form-toggle {
	position: relative;
	width: 100%;
	height: auto;
}

.form-toggle button {
	width: 50%;
	float: left;
	padding: 1.5em;
	margin-bottom: 1.5em;
	border: none;
	transition: 0.2s;
	font-size: 1.1em;
	font-weight: bold;
	border-top-right-radius: 20px;
	border-top-left-radius: 20px;
}

.form-toggle button:nth-child(1) {
	border-bottom-right-radius: 20px;
}

.form-toggle button:nth-child(2) {
	border-bottom-left-radius: 20px;
}

#login-toggle {
	background: #0d6efd;
	color: #ffff;
}

#signup-toggle {
	background: #6c757d;
	color: #ffff;
}

.form-modal form {
	position: relative;
	width: 90%;
	height: auto;
	left: 50%;
	transform: translateX(-50%);
}

#login-form, #signup-form {
	position: relative;
	width: 100%;
	height: auto;
	padding-bottom: 0.5em;
}

#signup-form {
	display: none;
}

#login-form button, #signup-form button {
	width: 100%;
	margin-top: 0.5em;
	padding: 0.6em;
}

.form-modal input {
	position: relative;
	width: 100%;
	font-size: 1em;
	padding: 0.6em 0.8em 0.6em 0.8em;
	margin-top: 0.3em;
	margin-bottom: 0.3em;
	border-radius: 20px;
	border: none;
	background: #ebebeb;
	outline: none;
	font-weight: bold;
	transition: 0.7s;
}

.form-modal input:focus, .form-modal input:active {
	transform: scaleX(1.02);
}

.form-modal input::-webkit-input-placeholder {
	color: #222;
}

.form-modal p {
	font-size: 16px;
	font-weight: bold;
}

.form-modal p a {
	color: #57b846;
	text-decoration: none;
	transition: 0.2s;
}

.form-modal p a:hover {
	color: #222;
}

.form-modal i {
	position: absolute;
	left: 10%;
	top: 50%;
	transform: translateX(-10%) translateY(-50%);
}

.-box-sd-effect:hover {
	box-shadow: 0 4px 8px hsla(210, 2%, 84%, .2);
}

@media only screen and (max-width:500px) {
	.form-modal {
		width: 100%;
	}
}

@media only screen and (max-width:400px) {
	i {
		display: none !important;
	}
}

main>.container {
	padding: 60px 15px 0 0;
}
</style>
</head>
<body>
	<div id="page">

		<div class="form-modal">

			<div class="form-toggle">
				<button id="login-toggle" onclick="toggleLogin()">Log In</button>
				<button id="signup-toggle" onclick="toggleSignup()">Sign Up</button>
			</div>

			<div id="login-form">
				<form>
					<input type="text" placeholder="Email or username" /> <input
						type="password" placeholder="Password" />
					<!--<button onclick="window.open('index.html','_blank')" type="button" -->
					<!--	class="btn login">Login</button> -->
					<button onclick="location.href='index.html'" type="button"
						class="btn login">
						<i data-feather="log-in" class="data-feather mr-1"></i> Login
					</button>
					<p>
						<a href="javascript:void(0)">Forgotten username/password?</a>
					</p>
					<hr />
					<div class="text-muted" style="text-align: center;">
						Footer content <a target="_blank"
							href="https://github.com/ajkr195/Avni">here.</a>
					</div>
				</form>
			</div>

			<div id="signup-form">
				<form>
					<input type="email" placeholder="Your Email-Id" /> <input
						type="text" placeholder="Choose username" /> <input
						type="password" placeholder="Password" /><input type="password"
						placeholder="Repeat password" />
					<!--<button onclick="window.open('index.html','_blank')" type="button" -->
					<!--	class="btn signup">Create Account</button> -->
					<button onclick="location.href='index.html'" type="button"
						class="btn signup">Create Account</button>
					<p>
						Clicking <strong>create account</strong> I agree to all <a
							href="javascript:void(0)">terms of services</a>.
					</p>
					<hr />
					<div class="text-muted" style="text-align: center;">
						Footer content <a target="_blank"
							href="https://github.com/ajkr195/Avni">here.</a>
					</div>
				</form>
			</div>

		</div>

	</div>
	<div id="loading" class="spinner-border text-primary align-middle"
		role="status"></div>

	<script>
		function toggleSignup() {
			document.getElementById("login-toggle").style.backgroundColor = "#6c757d";
			document.getElementById("login-toggle").style.color = "#222";
			document.getElementById("signup-toggle").style.backgroundColor = "#57b846";
			document.getElementById("signup-toggle").style.color = "#fff";
			document.getElementById("login-form").style.display = "none";
			document.getElementById("signup-form").style.display = "block";
		}

		function toggleLogin() {
			document.getElementById("login-toggle").style.backgroundColor = "#0d6efd";
			document.getElementById("login-toggle").style.color = "#fff";
			document.getElementById("signup-toggle").style.backgroundColor = "#6c757d";
			document.getElementById("signup-toggle").style.color = "#222";
			document.getElementById("signup-form").style.display = "none";
			document.getElementById("login-form").style.display = "block";
		}
	</script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function onReady(callback) {
			var intervalId = window.setInterval(function() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalId);
					callback.call(this);
				}
			}, 900);
		}

		function setVisible(selector, visible) {
			document.querySelector(selector).style.display = visible ? 'block'
					: 'none';
		}

		onReady(function() {
			setVisible('#page', true);
			setVisible('#loading', false);
		});
	</script>

</body>
</html>
