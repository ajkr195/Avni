<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Avni - Bootstrap 5 Admin Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="assets/img/leaf.svg">
<link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
<style>
@import
	url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap')
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

html, body {
	display: grid;
	height: 100%;
	place-items: center;
	text-align: center;
	background: #000;
}

.container {
	position: relative;
	width: 400px;
	background: #111;
	padding: 20px 30px;
	border: 1px solid #444;
	border-radius: 5px;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}

.container .post {
	display: none;
}

.container .text {
	font-size: 25px;
	color: #666;
	font-weight: 500;
}

.container .star-widget input {
	display: none;
}

.star-widget label {
	font-size: 40px;
	color: #444;
	padding: 10px;
	float: right;
	transition: all 0.2s ease;
}

input:not(:checked) ~ label:hover, input:not(:checked) ~ label:hover ~
	label {
	color: #fd4;
}

input:checked ~ label {
	color: #fd4;
}

input#rate-5:checked ~ label {
	color: #fe7;
	text-shadow: 0 0 20px #952;
}

#rate-1:checked ~ form header:before {
	content: "Nah...";
}

#rate-2:checked ~ form header:before {
	content: "Okay...";
}

#rate-3:checked ~ form header:before {
	content: "I liked it...";
}

#rate-4:checked ~ form header:before {
	content: "Its great...";
}

#rate-5:checked ~ form header:before {
	content: "Simply Awesome...";
}

.container form {
	display: none;
}

input:checked ~ form {
	display: block;
}

form header {
	width: 100%;
	font-size: 25px;
	color: #fe7;
	font-weight: 500;
	margin: 5px 0 20px 0;
	text-align: center;
	transition: all 0.2s ease;
}

form .textarea {
	height: 100px;
	width: 100%;
	overflow: hidden;
}

form .textarea textarea {
	height: 100%;
	width: 100%;
	outline: none;
	color: #eee;
	border: 1px solid #333;
	background: #222;
	padding: 10px;
	font-size: 17px;
	resize: none;
}

.textarea textarea:focus {
	border-color: #444;
}

form .btn {
	height: 45px;
	width: 100%;
	margin: 15px 0;
}

form .btn button {
	height: 100%;
	width: 100%;
	border: 1px solid #444;
	outline: none;
	background: #222;
	color: #999;
	font-size: 17px;
	font-weight: 500;
	text-transform: uppercase;
	cursor: pointer;
	transition: all 0.3s ease;
}

form .btn button:hover {
	background: #1b1b1b;
}
</style>
</head>
<body>
	<div class="container">
		<div class="post">
			<div class="text">Thanks for rating us!</div>
		</div>
		<div class="star-widget">
			<input type="radio" name="rate" id="rate-5"> <label
				for="rate-5" class="fas fa-star"></label> <input type="radio"
				name="rate" id="rate-4"> <label for="rate-4"
				class="fas fa-star"></label> <input type="radio" name="rate"
				id="rate-3"> <label for="rate-3" class="fas fa-star"></label>
			<input type="radio" name="rate" id="rate-2"> <label
				for="rate-2" class="fas fa-star"></label> <input type="radio"
				name="rate" id="rate-1"> <label for="rate-1"
				class="fas fa-star"></label>
			<form action="#">
				<header></header>
				<div class="btn">
					<button type="submit">Submit My Opinion</button>
				</div>
			</form>

		</div>
	</div>

	<br />

	<script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        return false;
      }
    </script>
</body>
</html>
