<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}


#mainsidebar {
	width: 150px;;
	left: 0;
	right: 0;
	margin-left: 0;
	margin-right: 0;
	display: block;
}

#mainsidebar ul {
	list-style: none;
	margin: 0 auto;
	display: block;
	width: 100%;
	overflow: hidden;
}

#mainsidebar ul li {
	background-color: #3366ff;
	color: #FFF;
	position: relative;
	float: left;
	width: 100%;
	border-bottom-width: 1px;
	border-bottom-style: solid;
	border-bottom-color: #CCC;
}

#mainsidebar ul li a {
	color: #FFF;
	display: block;
	padding: 16px;
	font-weight: 600;
	text-decoration: none;
}

#mainsidebar li>ul {
	display: block;
	height: 0;
	-webkit-transition: all 500ms cubic-bezier(0.250, 0.100, 0.250, 1.000);
	-moz-transition: all 500ms cubic-bezier(0.250, 0.100, 0.250, 1.000);
	-ms-transition: all 500ms cubic-bezier(0.250, 0.100, 0.250, 1.000);
	-o-transition: all 500ms cubic-bezier(0.250, 0.100, 0.250, 1.000);
	transition: all 500ms cubic-bezier(0.250, 0.100, 0.250, 1.000);
	background-color: #2C8DB7;
}

#mainsidebar li:hover>ul {
	height: auto;
	overflow: visible;
}

#mainsidebar li ul>li a {
	background-color: #FEFEFE;
	color: #000;
	font-weight: 400;
	padding: 12px;
}

#mainsidebar li ul {
	padding: 0;
	list-style-type: none;
}
/* #mainsidebar li ul>li:nth-of-type(odd) a { */
/* 	background-color: #DDF;  */
/* } */
#mainsidebar li ul>li a:hover {
	background-color: #1f7a1f;
	color: #ffff;
	font-weight: 900;
}
</style>

</head>
